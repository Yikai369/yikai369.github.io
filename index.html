      "<p>Please consent by clicking the button below to continue. Otherwise, please exit the study at this time.</p></div>",
    data: {
      task: 'consent'
    }
  };

  /* Define instructions trial */
  var instructions = {
    type: jsPsychHtmlButtonResponse,
    choices: ["Continue"],
    stimulus: "<p>In this experiment, images will appear in the center of the screen.</p>" +

      data: {
      task: 'instructions'
    }
  };
  timeline.push(instructions);

  /* Ambiguity instructions */
  var ambiguity_instructions = {
    type: jsPsychHtmlButtonResponse,
    choices: ["Start"],
    stimulus:
      "<p> You will be asked about how <strong>ambiguous</strong> you feel about the image.</p>" +
      "<p> If you are ready, click on the 'Start' button to start the session. </p>" +
      "<div style='width: 700px;'>",
    post_trial_gap: 1000,
    data: {
      task: 'instructions'
    }
  };
  timeline.push(ambiguity_instructions);

  /* define fixation and test trial */
  var fixation = {
    type: jsPsychHtmlKeyboardResponse,
    stimulus: '<div style="font-size:60px;">+</div>',
    choices: "NO_KEYS",
    trial_duration: 250,
    data: {
      task: 'fixation'
    }
  };

  var test_ambiguity = {
    type: jsPsychImageSliderResponse,
    stimulus: jsPsych.timelineVariable('stimulus'),
    stimulus_height: 375,
    min: 1,
    max: 5,
    slider_start: 3,
    slider_width: 700,
    labels: ['Not at all', 'Barely ambiguous', 'Somewhat ambiguous', 'ambiguous', 'Very ambiguous'],

      task: 'test_ambiguity'
    }

  var test_procedure_ambiguity = {

    timeline_variables: test_stimuli,
    randomize_order: true
  };

    ]
  };

    choices: ["Continue"],
    stimulus: "<p>The experiment is now completed!</p>" +
      "<p>Please continue with the remaining questions and do not close the tab/window until instructed.</p>" +
      "<div style='width: 700px;'>",
      data: {
      task: 'instructions'
    }
  };
  timeline.push(exp_end);

  var demographics = {
    type: jsPsychSurveyHtmlForm,
    html: "<div style='word-wrap: break-word; width: 900px'><h3>Demographic info</h3><p><label for='SONA number'>SONA ID: </label><input type='text' id='SONA' name='SONA' required size='10'></p><p><label for='gender'>Gender: </label><input type='text' id='gender' name='gender' required size='10'></p><p><label for='age'>Age: </label><input type='text' id='age' name='age' required size='10'></p><p><label for='mother tongue'>Mother tongue: </label><input type='text' id='mother tongue' name='mother tongue' required size='10'></p><p><label for='ethnicity'>Ethnicity: </label><input type='text' id='ethnicity' name='ethnicity' required size='10'></p><p>Do you have any formal visual arts/design/architecture training? </p><p><input type='radio' id='yestraining' name='training' value='yes' required><label for='yestraining'> Yes </label><input type='radio' id='notraining' name='training' value='no'><label for='noarttraining'> No </label></p><p><label for='trainingyears'>If yes, what type of training and how many years of training do you have? </label><input type='text' id='trainingyears' name='trainingyears' size='10'></p></div>",
    data: {

    }
  };
  timeline.push(demographics);

  var save_data = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: "<p>Saving data, please stay at this page and wait for further instructions.</p>",
      post_trial_gap: 2000,
      choices: null,
      trial_duration: 2000,
      on_finish: function () {
        // Firebase reference and data saving
        var tmp = new Uint32Array(1);
        tmp = window.crypto.getRandomValues(tmp);
        var dbpath = auth.currentUser.uid + '/' + tmp[0]; // Use first element of Uint32Array

        // Save data to Firebase database
        firebase.database().ref(dbpath).set({
          data: jsPsych.data.get().values(),
          study: 'ambiguity_rating',
          date: new Date().toISOString() // Save date in ISO format
        })
        .then(() => {
